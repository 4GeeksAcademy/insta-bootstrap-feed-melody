<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Awesome Bootstrap Feed</title>
    <link rel="stylesheet" href="styles.css">

<body>
        <nav class="navbar navbar-light bg-light fixed-top>
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
              <i class="bi bi-instagram"></i>
                Instagram
              </a>
              <form class="form-inline">
                <button data-toggle="modal" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success" type="button">Create a new post</button>
                <div class="btn-group">
                  <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-gear-fill"></i></button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>

                  </ul>
                </div>
            </div>
        </nav>
        <!-- Botones cambio de página -->
        <nav aria-label="Page navigation example" class="margen">

              </a></li>

      </nav>    
          <!-- Mosaico imágenes-->
      <div class="container-fluid">
       <div class="row">
          <div class="col px-0">
              <img class="img-fluid gridis" src="assets/image1.webp">
          </div>
          <div class="col px-0">
              <img class="img-fluid gridis" src="assets/image2.webp">
          </div>
          <div class="col px-0">
              <img class="img-fluid gridis" src="assets/image3.jpeg">
          </div>
      </div>
  </div>
  <div class="container-fluid seg-ter">
      <div class="row">
          <div class="col px-0">
              <img class="img-fluid" src="assets/image4.jpeg">
          </div>

      </div>
  </div>
  <div class="container-fluid seg-ter">
      <div class="row">
          <div class="col px-0">

          </div>
          <div class="col px-0">
              <img class="img-fluid" src="assets/image9.jpeg">
          </div>
      </div>
  </div>
          <!--Modal-->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
             <div class="modal-dialog modal-dialog-centered" role="document">
             <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create new post</h1>
                </div>
                 <div class="modal-body">
                   <div class="form-group">
                    <h6>Caption:</h6>
                     <textarea class="form-control" id="message-text" placeholder="Add the caption of your post here"></textarea>
                     <button type="button" class="btn btn-light btn-sm">
                      <i class="bi bi-camera-fill"></i>
                  </button>
                  <button type="button" class="btn btn-light btn-sm">
                      <i class="bi bi-geo-alt-fill"></i>
                  </button>
                  </div>
                </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
